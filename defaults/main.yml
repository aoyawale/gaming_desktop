     - steam
     - vlc
     - obs-studio
     - clementine
     - wine
     - dolphin-emu
     - zsh
   git:
     - git@github.com:robbyrussell/oh-my-zsh.git
  ruby_gems:
      - chef
      - rbenv
  virtualenvs:
  - venv1:
      path: /root/venv1
      packages:
        - ansible
        - requests
  - venv2
      path: /home/mike/venv2
      packages:
         - fabric

